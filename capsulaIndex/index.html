<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Capsule Info</title>
    <link rel="shortcut icon" href="../imagen/cohete.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
           <img src="../storage/img/icons/SpaceX-Logo.svg" alt=""> 
        </div>
        <div class="last-update"></div>
    </header>

    <main>
        <div class="astro">
            <img src="/capsulaIndex/images/astro.png" alt="">
        </div>
        <div class="capsule-info">
            <div class="launch-list" id="left"></div>
            <div class="details">
                <div class="content"></div>
            </div>
        </div>
    </main>

    <nav class="pagination">
        <button id="prev" onclick="prev()">&lt;&lt;</button>
        <div class="page-numbers">
            
            <button data-id="1" onclick="changePage()">1</button>
            <button data-id="2" onclick="changePage()">2</button>
            <button data-id="3" onclick="changePage()">3</button>
            <button data-id="4" onclick="changePage()">4</button>
            
        </div>
        <button id="next" onclick="next()">&gt;&gt;</button>
        
    </nav>

    <footer class="footer">
        <ul>
            <li id="rocket">
                <a  href="../index.html">
                    <img src="../storage/img/icons/rocket.svg">
                    <span>Rockets</span>
                </a>
            </li>
            <li id="capsule">
                <a  href="../capsulaIndex/index.html">
                    <img src="../storage/img/icons/capsule.svg">
                    <span>Capsules</span>
                </a>
            </li>
            <li id="history">
                <a class="select" href="../company/index.html">
                    <img src="../storage/img/icons/company.svg">
                    <span>Company</span>
                </a>
            </li>
            <li id="company">
                <a  href="../History/index.html">
                    <img src="../storage/img/icons/history.svg">
                    <span>History</span>
                </a>
            </li>
        </ul>
    </footer>

    

    

    
</body>
</html>
